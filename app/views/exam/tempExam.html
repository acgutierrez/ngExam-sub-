
<div class="container">
  <md-card style="background-color: #f5f5f5;">
    <h3 align="center">{{examType}}</h3>
  <div class="container-fluid" ng-hide="ins">
  <md-card>
  <p layout-margin align="center" ng-repeat="ins in Instructions" >{{ins.ins}}</p>
  </md-card>
  <center><md-button class="md-raised md-primary" type="submit" ng-click="begin()">Begin</md-button></center>
  </div>
  <br>
    <div class="col-md-12" ng-show="question">
      <div>
      <md-card>
        <div layout-margin>
          <p>{{id + 1}}) {{question.questionText}}</p>
          <div ng-repeat="question in question.questionSub">{{question.questionText1}}</div>
          <div ng-repeat="answer in question.answers">

            <md-radio-group ng-model="answers[$parent.$index]">
            <md-radio-button value="{{ answer.answerText }}" name="quest_{{$parent.$index}}_answers" /> {{ answer.answerText }}
            </md-radio-button>
            </md-radio-group>
            
		      </div>
        </div>
      </md-card>
      </div>

    <center>
      <md-button class="md-raised md-primary" type="submit" ng-click="next()">Next</md-button> {{userAnswer}}
      <md-button class="md-raised md-primary" type="submit" ng-click="getCorrect()">Submit</md-button>{{id}}
    </center>
<div class="container-fluid">
<md-card>
<h4 layout-margin align="center">Your score: {{ correctCount }} / {{questions.length}}</h4>
</md-card>
</div>
</md-card>
</div>
